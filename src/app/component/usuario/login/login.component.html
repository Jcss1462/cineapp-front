<div class="container">

    <div class="row">

        <form class="col-md-6"  #f="ngForm" (ngSubmit)="login()">
            
            <div class="row">

                <div class="form-group col-md-12">
                    <label class="title"><b>Login</b></label>
                </div>

                <div class="form-group col-md-12">
                    <label>Email</label>
                    <input  required type="email" name="email" class="form-control"  [(ngModel)]="email">
                </div>

                <div class="form-group col-md-12">
                    <label>Contaseña</label>
                    <input required type="password" name="contraseña"  class="form-control"  [(ngModel)]="password">
                </div> 

            </div>

            <br>
            <button type="submit" class="btn btn-primary">Log-in</button>
        </form>

    </div>


</div>
